<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="framework.css">
    <title>Document</title>
</head>

<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div id="pannel-1">
        <div class="a-contain">

            <form id="myForm">
                <div class="row">
                    <div class="col-4 ">
                        <label for=""> Nome Cognome</label>
                        <input type="text" placeholder="" name="nome-cognome" id="nomeCognome">
                    </div>
                    <div class="col-4">
                        <label for=""> Km da percorrere</label>
                        <input type="text" placeholder="" name="Km" id="km">
                    </div>
                    <div class="col-4">
                        <label for=""> Fascia d'età</label>
                        <select name="età" id="eta">
                            <option value="minornne">Minorenne</option>
                            <option value="adulto">Adulto</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                    <div class="col-offset-4 col-4">
                        <button type="submit">Genera</button>
                        <button type="reset">Annulla</button>
                    </div>

                </div>

            </form>

        </div>
    </div>

    <h1>IL TUO BIGLIETTO</h1>
    <div id="pannel-2">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <hr>
        <form id="myForm">
            <div class="row">
                <div class="col-4">
                    <div id="grey-box">
                        <h2>NOME PASSEGGERO</h2>
                        <h2 id="nomeInserito"></h2>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <p> <strong>Offerta</strong> </p>
                        </div>
                        <div class="col-3">
                            <p> <strong>carrozza</strong> </p>
                        </div>
                        <div class="col-3">
                            <p> <strong> Codice <br> CP</strong> </p>
                        </div>
                        <div class="col-3">
                            <p> <strong>Costo <br> biglietto</strong> </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <p id="offerta"></p>
                        </div>
                        <div class="col-3">
                            <p id="carrozza"></p>
                        </div>
                        <div class="col-3">
                            <p id="codice"></p>
                        </div>
                        <div class="col-3">
                            <p id="prezzo"></p>
                        </div>
                    </div>
                
                </div>

            </div>
            <hr>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="formSubmit.js"></script>
</body>

</html>
